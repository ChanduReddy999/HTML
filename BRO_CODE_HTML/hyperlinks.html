<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyperlinks</title>
</head>
<body>
    <a href="http://www.google.com"> Google </a>
    <br>
    <a href="https://code.visualstudio.com/download">vs code download</a>
    <br>
    <a href="http://www.wikipedia.com" target=_blank title="this will take you to wikipedia page">
        wikipedia   <!--  target=_self    will open in same tab  -->
                    <!--  target=_blank   will open in new tab  -->
                    <!--  title="something"  it will be display title (something) when the cursor is kept on the name-->
    </a>
    <br>
    <a href="index.html" target=_blank title="this will take you to index page">
        go to index page
    </a>


</body>
</html>
